{% extends "base.html" %}

{% block main %}
    <h1 style="text-align: center; color: #007BFF;">Frequently Asked Questions</h1>

    <div class="faq-container" style="max-width: 800px; margin: 20px auto; padding: 15px; background-color: white; border: 1px solid #007BFF; border-radius: 8px;">
        {% for faq in faqs %}
            <div style="border-bottom: 1px solid #ddd; padding: 10px 0;">
                <strong style="color: #007BFF;">Q: {{ faq.question }}</strong><br>
                <p style="margin: 5px 0;">A: {{ faq.answer }}</p>
            </div>
        {% empty %}
            <p>No FAQs available.</p>
        {% endfor %}
    </div>

    <style>
        .dark-mode .faq-container {
            background-color: #121212 !important;
            color: #ffffff !important;
            border-color: #333 !important;
        }

        .dark-mode .faq-container strong {
            color: #1e90ff !important; /* Keep blue for contrast */
        }

        .dark-mode .faq-container p {
            color: #ffffff !important;
        }
    </style>
{% endblock main %}
